definitions:
  MisInfo:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: 主键
      login:
        type: string
        description: 登录名
      name:
        type: string
        description: 用户名
  AccountInfo:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: 主键
      accountName:
        type: string
        description: 用户名
      mis:
        type: string
        description: mis帐号
      rolesType:
        type: integer
        format: int32
        description: 角色类型（0：管理员，1：项目经理，2：观察员）
      accountStatus:
        type: integer
        format: int32
        description: 用户状态（0：停用，1：启用）
      createTime:
        type: string
        description: 创建时间
      updateTime:
        type: string
        description: 更新时间
  newAccountInfo:
    type: object
    required:
      - accountName
      - mis
      - rolesType
    properties:
      accountName:
        type: string
        description: 用户名
      mis:
        type: string
        description: mis帐号
      rolesType:
        type: integer
        format: int32
        description: 角色类型（0：管理员，1：项目经理，2：观察员）
  updateAccountInfo:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int32
        description: 主键
      accountName:
        type: string
        description: 用户名
      mis:
        type: string
        description: mis帐号
      rolesType:
        type: integer
        format: int32
        description: 角色类型（0：管理员，1：项目经理，2：观察员）
      accountStatus:
        type: integer
        format: int32
        description: 用户状态（0：停用，1：启用）
  PartnerInfo:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: 主键
      partnerId:
        type: string
        description: 合作方id
      partnerName:
        type: string
        description: 合作方名称
      managerAccountId:
        type: integer
        format: int32
        description: 项目经理的用户id
      managerName:
        type: string
        description: 项目经理的用户名
      observersAccountId:
        type: integer
        format: int32
        description: 观察员的用户id
      observersName:
        type: string
        description: 观察员的用户用户名
      partnerStatus:
        type: integer
        format: int32
        description: 合作方状态（0：停止维护，1：维护中）
      partnerCooperationStatus:
        type: string
        description: 合作方项目合作状态，可存在多个 (0：初步拜访沟通、    1：签署战略合作、2：建立高层联系、3：使用景区通).
      partnerOrganizationChartName:
        type: string
        description: 合作方组织结构图文件名 （下载时传此名字）
      createTime:
        type: string
        description: 创建时间
      updateTime:
        type: string
        description: 更新时间
      partTime:
        type: string
        description: 维护时长
  newPartnerInfo:
    type: object
    required:
      - partnerName
    properties:
      partnerName:
        type: string
        description: 合作方名称
      managerAccountId:
        type: integer
        format: int32
        description: 项目经理的用户id
      observersAccountId:
        type: integer
        format: int32
        description: 观察员的用户id
  updatePartnerInfo:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int32
        description: 主键
      partnerId:
        type: string
        description: 合作方id
      partnerName:
        type: string
        description: 合作方名称
      managerAccountId:
        type: integer
        format: int32
        description: 项目经理的用户id
      observersAccountId:
        type: integer
        format: int32
        description: 观察员的用户id
      partnerStatus:
        type: integer
        format: int32
        description: 合作方状态（0：停止维护，1：维护中）
      partnerCooperationStatus:
        type: string
        description: '合作方项目合作状态，可存在多个 (0：初步拜访沟通、    1：签署战略合作、2：建立高层联系、3：使用景区通),多个时，用逗号分隔.'
      partnerOrganizationChartName:
        type: string
        description: 合作方组织结构图文件名
      partnerOrganizationChartUrl:
        type: string
        description: 合作方组织结构图文件地址
  Result:
    type: object
    properties:
      code:
        type: integer
        format: int32
        description: 非0都是非正常
      message:
        type: string
      data:
        type: string
  MisInfoResult:
    type: object
    properties:
      code:
        type: integer
        format: int32
        description: 非0都是非正常
      message:
        type: string
      data:
        type: array
        items:
          $ref: '#/definitions/MisInfo'
  AccountInfoResult:
    type: object
    properties:
      code:
        type: integer
        format: int32
        description: 非0都是非正常
      message:
        type: string
      data:
        type: array
        items:
          $ref: '#/definitions/AccountInfo'
  PartnerInfoResult:
    type: object
    properties:
      code:
        type: integer
        format: int32
        description: 非0都是非正常
      message:
        type: string
      data:
        type: array
        items:
          $ref: '#/definitions/PartnerInfo'
  QuotaInfo:
    type: object
    properties:
      id:
        type: string
        description: id
      partnerId:
        type: string
        description: 合作方id
      year:
        type: integer
        format: int32
        description: 年份
      overallTurnover:
        type: string
        description: 整体交易额
      onlineTurnover:
        type: string
        description: 线上交易额
      onlineTurnoverPt:
        type: string
        description: 线上交易额占比
      xmdTurnover:
        type: string
        description: 新美大交易额
      xmdTurnoverPt:
        type: string
        description: 新美大交易额占比
      overallTradeVisitors:
        type: string
        description: 整体交易人次
      onlineTradeVisitors:
        type: string
        description: 线上交易人次
      onlineTradeVisitorsPt:
        type: string
        description: 线上交易人次占比
      xmdTradeVisitors:
